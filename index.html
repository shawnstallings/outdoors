<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Outdoors-A-More</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Kalam:400,700,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700italic,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="header">
		<div class="header-content">
			<img src="images/outdoorlogo-1.png" class="logo" alt="Outdoors-a-more logo">
		</div>	
	</header>
	<section class="form-container">
		<div class="form-left">
			<form class="form">
				<label for="activity">ACTIVITY</label>
				<select id="activity" class ="list">
					<option value="atv">ATV Trails</option>
					<option value="camping">Campground</option>
					<option value="caving">Caving</option>
					<option value="hiking" selected>Hiking Trails</option>
					<option value="horseback riding">Horseback Trails</option>
					<option value="water sports">Lakes, Rivers, Beaches</option>
					<option value="mountain biking">Mountain Bike Trails</option>
					<option value="trail running">Running Trails</option>
					<option value="snow sports">Ski Resorts and Trails</option>
				</select><br>
				<label for="city">CITY</label>
				<input id="city" class="city" type="text" name="city" autocomplete="off" size="18" value="Denver" /><br>
				<input type="submit" id="search" class="submit" value="SEARCH" />
			</form>
		</div>		
	</section>
	<section class="results-container">
		<div id="site" class="site">
		</div>
	</section>

	<footer>
		<div class="copyright">
			<p>
				Copyright 2012 <a href="http://www.trailapi.com/">TrailAPI</a>
			</p>
		</div>	
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
